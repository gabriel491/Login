<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Google</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container-hero">
        <img src="./image/image.svg" class="hero">
    </div>
    
    <div id="container-login">
        <div id="card-login">
            
            <div class="title">
                <p class="title-top">Bem vindo de volta</p>
                <h1 class="title-botton">Faça login na sua conta</h1>
            </div>


            <form action="">    
                <label for="email">Email</label> 
                <br><br>
                <input type="email" id="email" autocomplete="on" name="email" placeholder="codelandia@gmail.com"></input>

                <label for="msg">Senha</label> 
                <br><br>
                <input type="password" name="password" placeholder="*********">
                    
            </form>

            <div class="container-text">
                <div class="remember-container">
                    <input type="checkbox" name="remember">
                    <label for="remember">Lembre-se de mim</label>
                </div>
                

                <p>Esqueceu sua senha?</p>
            </div>

            <div id="container-button">
                <button class="login">Entrar</button>
                <button class="login-google"><img class="icon-google" src="./image/icon_Google.svg"> Ou faça login com o Google</button>
            </div>

            <footer>
                <div class="inner-footer">
                    <p class="text-footer">Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
            </footer>

        </div>
    </div>


</body>
</html>
